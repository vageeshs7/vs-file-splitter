group 'com.vag'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes("Implementation-Title": "File Splitter",
                "Implementation-Version": version,
                "Main-Class": "com.vags.file.splitter.FileSplitter")
    }
}
